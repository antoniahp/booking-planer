{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
    <div class="home-page">
        <div class="container-fluid">
        <form method="post">  
            {% csrf_token %}
            <div class="home-carousel">
                <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                            <div class="carousel-item">
                                <img src="https://www.anaisindia.com/wp-content/uploads/2019/01/fotografia-panoramica.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="https://blog.foto24.com/wp-content/uploads/2021/04/Panoramica_ciuidad_atardecer.jpg" alt="">
                            </div>
                            <div class="carousel-item active">
                                <img src="https://www.anaisindia.com/wp-content/uploads/2019/01/fotografia-panoramica-fotografo.jpg" alt="">
                            </div>
                        
                    <div class="menu-card">
                        <div class="card" >
                            <div class="menu-items">
                                <div class="card-body">
                                    <div class="row" >
                                    
                                    <div class="col-sm-4">
                                        <div class="card-body">
                                            <select name="city" id="">
                                                {% for city in cities %}
                                                <option value="{{city.id}}">{{city.name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="col-sm-3">    
                                        <div class="card-body">
                                            <div class="input-group date" data-provide="datepicker">
                                                <input type="text" class="form-control" name="check_in" id="check_in" placeholder="Check in" autocomplete="off" style="border-radius: 10px;border-color: black;">
                                                <div class="input-group-addon">
                                                    <span class="glyphicon glyphicon-th"></span>
                                                </div>
                                            </div>
                                        </div>    
                                    </div>    
                                        
                                    
                                    
                                    <div class="col-sm-3">    
                                        <div class="card-body">
                                            <div class="input-group date" data-provide="datepicker">
                                                <input type="text" id="check_out" name="check_out" class="form-control"  placeholder="Check out" autocomplete="off" style="border-radius: 10px; border-color: black;">
                                                <div class="input-group-addon">
                                                    <span class="glyphicon glyphicon-th"></span>
                                                </div>
                                            </div>
                                        </div>    
                                    </div>    
                                    
                                        <div class="col-sm-2">
                                            <div class="search-button">
                                                <input type="submit" value="Search ðŸ”">
                                            </div>
                                        </div> 
                                </div> 
                            </div>
                        </div>
                    </div>
                    </div> 
                </div>
            </div>
            </form>    
        </div>
    </div>    
    <script>


    </script>
    
{% endblock %}
